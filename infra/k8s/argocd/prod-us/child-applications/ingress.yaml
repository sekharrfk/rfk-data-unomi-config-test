apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: unomi-ingress
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/sekharrfk/rfk-data-unomi-config
    targetRevision: main
    path: infra/k8s/kustomize/overlays/prod-us/ingress
  destination:
    server: https://kubernetes.default.svc
    namespace: unomi
  syncPolicy:
    automated:
      selfHeal: true
      prune: true